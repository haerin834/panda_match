{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Panda Match - Sign Up{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0">Create your account</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="https://via.placeholder.com/100" alt="Add a fun photo" class="rounded-circle img-thumbnail" style="width: 100px; height: 100px;">
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
