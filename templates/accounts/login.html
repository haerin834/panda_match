{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Panda Match - Login{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0">Login</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="https://via.placeholder.com/150" alt="Panda Match Logo" class="img-fluid" style="max-width: 150px;">
                    <p class="mt-3">Play with cute pandas now!</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot your password?</a>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="{% url 'signup' %}" class="btn btn-outline-secondary mt-2">Create a new account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
